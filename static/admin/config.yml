backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)
media_folder: 'content/uploads'
public_folder: ''
collections:
  - name: 'work'
    label: 'Work'
    folder: 'content/work'
    create: true
    media_folder: '../uploads/work'
    public_folder: 'work' # This path written before the markdown frontmatter
    slug: '{{slug}}'
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Thumb', name: 'thumb', widget: 'image' }
      - name: 'images'
        label: 'Images'
        widget: 'list'
        required: false
        fields: 
          - { label: 'Image', name: 'image', widget: 'image' }
      - { label: 'Client', name: 'client', widget: 'string', required: false }
      - { label: 'Project URL', name: 'project_url', widget: 'string', required: false }
      - { label: 'Categories', name: 'categories', widget: 'list', required: false }
      - { label: 'Body', name: 'body', widget: 'markdown' }
  - name: 'pages'
    label: 'Pages'
    files:
      - file: 'content/_index.md'
        label: 'Home Page'
        name: 'home'
        fields:
          - { label: 'Title', name: 'title', widget: 'string' }
          - { label: 'Description', name: 'description', widget: 'string' }
          - { label: 'Hero Image', name: 'hero', widget: 'image' }
          - name: 'clients'
            label: 'Clients'
            widget: 'list'
            required: false
            fields:
              - { label: 'Url', name: 'url', widget: 'string' }
              - { label: 'Image', name: 'image', widget: 'image' }
              - { label: 'Company name', name: 'name', widget: 'string' }
          - { label: 'Body', name: 'body', widget: 'markdown' }
      - file: 'content/about/index.md'
        label: 'About Page'
        name: 'about'
        fields:
          - { label: 'Title', name: 'title', widget: 'string' }
          - { label: 'Avatar', name: 'avatar', widget: 'image' }
          - { label: 'Body', name: 'body', widget: 'markdown' }
      - file: 'content/work/index.md'
        label: 'Work Page'
        name: 'work'
        fields:
          - { label: 'Title', name: 'title', widget: 'string' }
          - { label: 'Publish Date', name: 'date', widget: 'datetime' }
          - { label: 'Description', name: 'description', widget: 'string' }
          - { label: 'Body', name: 'body', widget: 'markdown' }